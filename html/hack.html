<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hack kategori</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style-hack-template.css" />
  <link id="dynamic-style" rel="stylesheet" href=""> <!-- Style tilpasses via JS -->
  
</head>
<body>


<!--ADD NAVIGATION-->





  <!--HEADER-->
  <!-- HEADER -->
<div class="hack-header-container">
  <div class="hack-left">
    <div class="icon-wrapper layered">
      <div class="vertical-progress">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <p id="progress-text">0 / 0 hacks</p>
      </div>

      <img id="hack-icon" class="icon" alt="Hack ikon" />

      <div class="profile-badge">
        <img src="img/ikon.png" alt="Profil" />
      </div>
    </div>
  </div>

  <div class="hack-right">
    <h1 id="hack-title">Indlæser...</h1>
    <p id="hack-description">Beskrivelse kommer her</p>
  </div>
</div>

  

  

  <main class="hack-list" id="hack-list">
    <div class="container">
      <!-- Hacks bliver tilføjet her via JS -->
    </div>
  </main>

  <footer>
    <a href="#">Om os</a> | 
    <a href="#">Kontakt</a> | 
    <a href="https://github.com/">GitHub</a>
  </footer>


  <!--BOOTSTRAP OG JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="hacks.js"></script>
<script src="brain.js"></script>
<script>document.addEventListener("DOMContentLoaded", () => insertNavbar("frontpage"));</script>

</body>
</html>

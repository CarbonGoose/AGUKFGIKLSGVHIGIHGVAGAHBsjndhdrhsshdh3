<body>

  <main class="container py-5">
    <section id="quiz-container" class="text-center">
      <div class="quiz-card">
        <img src="img/BrainFlower.png" class="quiz-img" alt="quiz illustration">
        <div class="quiz-content text-start">
          <h1 class="mb-4">Find Your Brain Mode</h1>
          <div id="quiz-question" class="mb-4 fs-4 fw-semibold">Loading...</div>
          <div id="quiz-options" class="d-flex flex-column gap-3"></div>
          <div id="quiz-progress" class="mt-3 text-muted">Question 1 of 8</div>
          <div class="quiz-progressbar mt-2">
            <div id="quiz-progress-fill" class="quiz-progressbar-fill"></div>
          </div>
        </div>
      </div>
    </section>

    <section id="quiz-result" class="text-center d-none">
      <h2 class="mb-3">
        <img src="img/star.png" alt="Confetti" style="height: 200px; vertical-align: middle; margin-right: 0rem;">
        Your Brain Mode Today Is...
      </h2>
      <p id="result-category" class="fs-3 fw-bold"></p>
      <br>
      <br>
      <button id="go-to-hacks" class="btn btn-success mt-3">Explore My Hacks</button>
    </section>
  </main>
